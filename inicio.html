<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Germinaflix</title>
</head>

<body>
    <div id="fundo"></div>
    <div id="filtro"></div>
    <main>
        <section id="topo">
            <h1 id="logo">GERMINAFLIX</h1>
            <h2 id="config">Configurações</h2>
        </section>
        <section id="quadrado">
            <h2>Seja bem-vindo ao maior site Marvete do país!</h2>
            <div id="cadastro">
                <div id="nome">
                    <label for="nomeUsuario">Nome:</label>
                    <input type="text" id="nomeVer" placeholder="Digite seu nome de usuário">
                </div>
                <div id="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senhaVer" placeholder="Digite sua senha">
                </div>
                <div id="email">
                    <label for="email">Email:</label>
                    <input type="email" id="emailVer" placeholder="Digite seu email">
                </div>
            </div>
            <button class="botao" onclick="entrar()"><b>Entrar</b></button>
        </section>
    </main>
    <footer>
        <h3>&copy; Germinaflix - Todos os direitos reservados &reg;</h3>
    </footer>
    <script src="inicio.js"></script>
</body>

</html>
